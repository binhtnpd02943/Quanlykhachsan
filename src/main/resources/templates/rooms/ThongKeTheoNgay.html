<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin.html}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="header"></div>

<div layout:fragment="content">

    <div class="row">
        <article class="col-sm-12">
            <div class="card">
                <div  class="card-header">

                    <div th:if="${success}"
                         class="row alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                        <span th:text="${success}"></span>
                    </div>
                    <!-- chu css  -->
                    <span class="float-left"
                          style="color: snow; display: table-cell; font-size: 26px; font-weight: 700;  margin-top: 40px; vertical-align: middle">
							Thống Kê </span>

                    <div class=" float-right" >
                    <form th:action="@{/thongke/ThongKeTheoNgay/filter}">

                        <div class="field" >
                            <label>Ngày</label>
                            <select class="custom-select" name="ngay" id ="ngay" >
                                <option th:each="ngay : ${listngay}" th:value="${ngay}" th:text="${ngay}" />
                            </select>
                     
                  </div>
                           <span type="button" class="float-right btn  btn-sm">
                        <input type="submit" value="Tìm Kiếm" class="btn btn-primary" />
               
                         </span>
                         </form>
                    </div>
                  

      <!-- Modal -->

                </div>

                <table class="table table-bordered" style="margin-bottom: 0;">
                    <thead class="text-center">
                     <tr>
                        <th>Tên Khách Sạn</th>
                        <th>Hình Ảnh</th>
                        <th>Loại Phòng </th>
                        <th>Số Lần Đặt</th>
                        <th>Tổng Doanh Thu Đạt Được</th>
                    </tr>

                    </thead>
                    <tbody>
                    <tr th:each="tk: ${thongke}">
                        <td th:text="${tk[0]}"></td>
                        <td><img alt="" th:src="@{'/getimage/' +${tk[1]}}"
                                 width="100" height="90" class="avatar"
                                 style="border-radius: 40px; vertical-align: middle;"></td>
                        <td th:text="${tk[2]}"></td>
                        <td th:text="${tk[3]}"></td>
                        <td th:text="${tk[4]}"></td>
                    </tr>
                    </tbody>
                </table>
               

                <div class="card-footer" style="text-align: center; ">
                </div>
            </div>
        </article>
    </div>
</div>
</body>
</html>
